<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>15パズル</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            background-color: #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .tile.empty { background-color: #ccc; cursor: default; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>15パズル</h1>
    <div id="grid" class="grid"></div>
    <button onclick="shuffleGame()">シャッフル</button>

    <script>
        const gridElement = document.getElementById('grid');
        let tiles = [...Array(16).keys()]; // [0, 1, 2, ..., 15] 0は空マス

        // 画面を描画する関数
        function render() {
            gridElement.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileDiv = document.createElement('div');
                tileDiv.className = 'tile' + (tile === 0 ? ' empty' : '');
                tileDiv.textContent = tile === 0 ? '' : tile;
                tileDiv.onclick = () => moveTile(index);
                gridElement.appendChild(tileDiv);
            });
        }

        // タイルを移動させる関数
        function moveTile(index) {
            const emptyIndex = tiles.indexOf(0);
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            // 隣接しているかチェック (上下左右)
            const isAdjacent = Math.abs(row - emptyRow) + Math.abs(col - emptyCol) === 1;

            if (isAdjacent) {
                // 配列の中身を入れ替え
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                render();
                checkWin();
            }
        }

        // シャッフル（ランダムに入れ替えると解けない場合があるので、スライドを繰り返す）
        function shuffleGame() {
            for (let i = 0; i < 1000; i++) {
                const emptyIndex = tiles.indexOf(0);
                const neighbors = [];
                const row = Math.floor(emptyIndex / 4);
                const col = emptyIndex % 4;

                if (row > 0) neighbors.push(emptyIndex - 4);
                if (row < 3) neighbors.push(emptyIndex + 4);
                if (col > 0) neighbors.push(emptyIndex - 1);
                if (col < 3) neighbors.push(emptyIndex + 1);

                const randomMove = neighbors[Math.floor(Math.random() * neighbors.length)];
                [tiles[emptyIndex], tiles[randomMove]] = [tiles[randomMove], tiles[emptyIndex]];
            }
            render();
        }

        // クリア判定
        function checkWin() {
            const isWin = tiles.slice(0, 15).every((tile, i) => tile === i + 1);
            if (isWin && tiles[15] === 0) {
                setTimeout(() => alert('クリア！おめでとうございます！'), 100);
            }
        }

        // 初期表示
        shuffleGame();
    </script>
</body>
</html>
